<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SouChefe - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="fundo">
    <div class="container-login">
      <picture class="logo">
        <img src="img/SouChefeLogo.svg" alt="Logo SouChefe">
      </picture>
      <form class="formulario-login">
        <h1>SouChefe</h1>
        <div class="grupo-input">
          <label for="usuario">Usuário</label>
          <div class="input"><input type="text" id="usuario" placeholder="Usuário"></div>
        </div>
        <div class="grupo-input">
          <label for="senha">Senha</label>
          <div class="input"><input type="password" id="senha" placeholder="Senha"></div>
        </div>
        <button type="submit" class="botao">ENTRAR</button>
        <a href="./cadastrar.html" class="link-cadastro">Cadastre-se</a>
      </form>
    </div>
  </div>
</body>

</html>
