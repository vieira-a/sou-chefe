<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SouChefe - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="fundo">
    <div class="container-login">
      <picture class="logo">
        <img src="img/SouChefeLogo.svg" alt="Logo SouChefe">
      </picture>
      <form class="formulario-login">
        <h1>SouChefe</h1>
        <div class="grupo-input">
          <label for="usuario">Usuário</label>
          <div class="input"><input type="text" id="usuario" placeholder="Usuário"></div>
        </div>
        <div class="grupo-input">
          <label for="senha">Senha</label>
          <div class="input"><input type="password" id="senha" placeholder="Senha"></div>
        </div>
        <button type="submit" class="botao">ENTRAR</button>
        <a href="./cadastrar.html" class="link-cadastro">Cadastre-se</a>
      </form>
    </div>
  </div>

  <footer class="rodape-bg">
    <div class="rodape">
      <picture class="logo">
        <a href="./index.html"><img src="img/SouChefeLogo.svg" alt="Logo SouChefe"></a>
      </picture>
      <div class="rodape-info">
        <nav class="menu-rodape">
          <a href="index.html">Home</a>
          <a href="sobre.html">Sobre nós</a>
          <a href="./cadastro.html">Cadastro</a>
          <a href="login.html">Login</a>
        </nav>
        <div class="social">
          <a href="#"><img src="img/social/icons8-facebook.svg" alt="Facebook"></a>
          <a href="#"><img src="img/social/icons8-twitterx.svg" alt="Twitter"></a>
          <a href="#"><img src="img/social/icons8-youtube.svg" alt="YouTube"></a>
        </div>
        <p>© Copyright 2024 - SouChefe</p>
      </div>
    </div>
  </footer>
</body>

</html>
